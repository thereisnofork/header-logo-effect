<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>header</title>
  </head>
  <body>
    <header class="mini">
      <div id="redLine"></div>
      <div id="leftHeader">
        <div class="titles">Events</div>
        <div class="titles">Rankings</div>
        <div class="titles">Athletes</div>
        <div class="titles">News</div>
      </div>
      <svg width="100px" height="70px" viewBox="0 0 100 70" id="logo">
        <filter id="filter1">
          <feTurbulence
            id="ef1"
            type="fractalNoise"
            baseFrequency="1000 1000"
            numOctaves="100"
            result="warp"
          ></feTurbulence>
          <feDisplacementMap
            id="ef2"
            xChannelSelector="R"
            yChannelSelector="G"
            scale="1"
            in="SourceGraphic"
            in2="warpOffset"
          />
        </filter>

        <image
          id="svgImg"
          xlink:href="./image/2.jpg"
          width="100%"
          height="100%"
          x="0"
          y="0"
          filter="url(#filter1)"
        ></image>
      </svg>

      <div id="rightHeader">
        <div class="titles">Videos</div>
        <div class="titles">Connect</div>
        <div class="titles">Watch</div>
        <div class="titles">Shop</div>
      </div>
    </header>

    <div id="justForScrollEnabling"></div>
  </body>
</html>
